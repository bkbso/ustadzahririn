  <div class="container mt-5 pt-5">
        <h3 class="text-center">Form Laporan Harian - Private</h3>
        <form class="mt-5" name="lms-ural">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Siswa</label>
                <select name="nama" id="nama" class="form-select" required>
                    <option value=""></option>
                    <option value="Givi">Givi</option>
                    <option value="Ranveer">Ranveer</option>
                </select>
              <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
            </div>
            <div class="row">
            <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card" >
                <div class="card-header text-center">Tahsin</div>
                <div class="form-floating m-3">
                    <textarea name="tahsin" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingTextarea">Catatan</label>
                </div>
            </div>
            </div>
            <div class="col-sm-4 mb-3">
            <div class="card" >
                <div class="card-header text-center">Hafalan Surat</div>
                <div class="form-floating m-3">
                    <textarea name="hafalan_surat" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingTextarea">Catatan</label>
                </div>
            </div>
            </div>
            <div class="col-sm-4 mb-3">
            <div class="card" >
                <div class="card-header text-center">Pendidikan Agama Islam</div>
                <div class="form-floating m-3">
                    <textarea name="pai" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingTextarea">Catatan</label>
                </div>
            </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbz5tFw211114oOORrAyTy25VhJt_QQe051Lzkk6pl-jO5-I6XhpshtGnU5b2SPRkrRp_w/exec";
        const form = document.forms["lms-ural"];
        const btnKirim = document.querySelector(".btn-kirim");
        const btnLoading = document.querySelector(".btn-loading");
        const myAlert = document.querySelector(".my-alert");
  
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle("d-none");
          btnKirim.classList.toggle("d-none");
          fetch(scriptURL, { method: "POST", body: new FormData(form) })
            .then((response) => {
              // tampilkan tombol kirim, hilangkan tombol loading
              btnLoading.classList.toggle("d-none");
              btnKirim.classList.toggle("d-none");
              // tampilkan alert
              myAlert.classList.toggle("d-none");
              // reset form
              form.reset();
              console.log("Success!", response);
            })
            .catch((error) => console.error("Error!", error.message));
        });
      </script>
